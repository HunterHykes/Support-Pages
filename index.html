<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Applications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 50px 20px;
      background-color: #f4f4f4;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      color: #666;
      margin: 10px 0;
    }
    .app-list {
      margin: 40px 0;
    }
    .app-list h2 {
      font-size: 1.8em;
      color: #444;
      text-align: center;
    }
    .app-list ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .app-list li {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      text-align: center;
      transition: transform 0.2s;
    }
    .app-list li:hover {
      transform: scale(1.05);
    }
    .app-list a {
      color: #007bff;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
    }
    .app-list a:hover {
      text-decoration: underline;
    }
    .app-list p {
      color: #666;
      margin: 10px 0 0;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
      color: #666;
    }
    @media (max-width: 768px) {
      .app-list li {
        width: 100%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Applications</h1>
    <p>Existing applications</p>
  </header>

  <div class="container">
    <div class="app-list">
      <h2>Available Apps</h2>
      <ul>
        <li>
          <a href="Chaplet/support.html">Chaplet</a>
          <p>Rosary, Chaplets, and Prayers for contemplative devotion.</p>
        </li>
        <!-- Add more apps here as needed -->
        <li>
          <a href="#">Coming Soon</a>
          <p>Stay tuned for our next app!</p>
        </li>
      </ul>
    </div>
  </div>

  <footer>

</body>
</html>
